<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

  <script src="https://accounts.google.com/gsi/client" async></script>
  <h2>로그인</h2>

  <form th:action="@{/login}" th:object="${LoginRequest}" method="post">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" placeholder="사용자 이메일을 입력하세요" required />
    </div>
    <div>
      <label for="password">password:</label>
      <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required />
    </div>
    <div>
      <button type="submit">로그인</button>
    </div>
  </form>

  <div class="google-login">
    <a href="#" th:href="@{/oauth2/authorization/google}">
      <button type="button">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google"> Google 계정으로 로그인
      </button>
    </a>
  </div>

</body>
</html>
